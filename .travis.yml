dist: focal
os: linux
language: python

cache:
  pip: true

python:
  - "3.7"
  - "3.8"

env:
  - TOXENV=py-django22
  - TOXENV=py-django30

before_install:
  - pip install tox

script:
  - tox
  - flake8 easys_ordermanager

stages:
  - test
  - deploy

jobs:
  fast_finish: true
  include:
    - stage: deploy
      if: tag IS present
      script: skip
      after_success:
        - coveralls
      deploy:
        provider: pypi
        distributions: sdist
        username: RegioHelden
        password:
          secure: ""
        on:
          tags: true
