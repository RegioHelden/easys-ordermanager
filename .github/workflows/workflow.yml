name: Easys Order Manager build test and pubish

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
         python-version: [3.7, 3.8, 3.9]
         django-version: [2.2.19, 3.0.13, 3.1.7]
         drf-version: [3.10.3, 3.11.2, 3.12.2]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -q Django==${{ matrix.django-version }}
        pip install -q djangorestframework==${{ matrix.drf-version }}
        pip install .
        pip install -r requirements-test.txt

    - name: Lint with flake8
      run: flake8 easys_ordermanager

    - name: Test
      run: python manage.py test

  coverage:
    name: Publish coverage
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -q Django==2.2.10
          pip install .
          pip install -r requirements-test.txt

      - name: Run coverage
        run: coverage run --source=easys_ordermanager manage.py test

      - name: Publish coverage
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: coveralls

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    name: Build and publish Python üêç distributions üì¶ to PyPI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install req packages
        run: python -m pip install -U setuptools wheel

      - name: Build a binary wheel and a source tarball
        run: python setup.py sdist bdist_wheel

      - name: Publish Package on Pypi
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_secret }}